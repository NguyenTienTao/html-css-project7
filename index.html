<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 07</title>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <img
                        src="./assets/icons/logo.svg"
                        alt="babble"
                        class="header__logo"
                    />
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link section-desc-2"
                                    >Episodes</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link section-desc-2"
                                    >Trending</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link section-desc-2"
                                    >Category</a
                                >
                                <div class="navbar__item--expand"></div>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link section-desc-2"
                                    >Blog</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <a href="#!" class="header__action--login">Log in</a>
                        <a href="#!" class="btn header__action--signup"
                            >Sign up</a
                        >
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="hero">
                <div class="container">
                    <div class="hero__inner row">
                        <div class="hero__media col-12 col-lg-6">
                            <div class="hero__media--left">
                                <figure>
                                    <img
                                        src="./assets/img/hero-img-1.png"
                                        alt=""
                                        class="hero__img"
                                    />
                                    <div class="hero__media--play">
                                        <div class="hero__play--icon">
                                            <svg
                                                width="6"
                                                height="8"
                                                viewBox="0 0 6 8"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M5.85 3.9134C5.91667 3.95189 5.91667 4.04811 5.85 4.0866L0.15 7.3775C0.083333 7.41599 0 7.36788 0 7.2909L0 0.709103C0 0.632123 0.0833335 0.584011 0.15 0.622501L5.85 3.9134Z"
                                                    fill="#936CDD"
                                                />
                                            </svg>
                                        </div>
                                        <div class="hero__duration">
                                            <img
                                                src="./assets/icons/icon-duration.svg"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                </figure>
                                <p class="hero__media--title section-desc-3">
                                    Podcast listener
                                </p>
                                <div class="hero__media--avatars">
                                    <img
                                        src="./assets/img/hero-avatar-1.png"
                                        alt=""
                                        class="hero__media--avatar"
                                    />
                                    <img
                                        src="./assets/img/hero-avatar-2.png"
                                        alt=""
                                        class="hero__media--avatar"
                                    />
                                    <img
                                        src="./assets/img/hero-avatar-3.png"
                                        alt=""
                                        class="hero__media--avatar"
                                    />
                                    <div class="hero__media--avatar">+50K</div>
                                </div>
                            </div>
                            <div class="hero__media--right">
                                <div class="hero__media--podcasts">
                                    <span class="hero__data">500+</span>
                                    <span class="hero__media--podcast">
                                        Podcasts
                                    </span>
                                </div>
                                <div class="hero__media--icons">
                                    <img
                                        src="./assets/icons/spotify-desktop.svg"
                                        alt=""
                                        class="hero__media--icon"
                                    />
                                    <img
                                        src="./assets/icons/google-podcast.svg"
                                        alt=""
                                        class="hero__media--icon"
                                    />
                                    <img
                                        src="./assets/icons/ios-podcast.svg"
                                        alt=""
                                        class="hero__media--icon"
                                    />
                                </div>
                                <figure>
                                    <img
                                        src="./assets/img/hero-img-2.png"
                                        alt=""
                                        class="hero__img"
                                    />
                                    <div class="hero__media--singer">
                                        <p class="hero__singer-name">
                                            Sarah Taylor
                                        </p>
                                        <p class="hero__singer-desc">
                                            Song podcaster
                                        </p>
                                    </div>
                                </figure>
                                <img
                                    src="./assets/icons/hero-decor-icon.svg"
                                    alt=""
                                    class="hero__media--decor"
                                />
                                <img
                                    src="./assets/icons/hero-decor-icon.svg"
                                    alt=""
                                    class="hero__media--decor"
                                />
                            </div>
                        </div>
                        <div
                            class="hero__content col-12 offset-0 col-lg-5 offset-lg-1"
                        >
                            <h1
                                class="hero__content--heading section-heading-1"
                            >
                                A new era of podcasting for you
                            </h1>
                            <p class="hero__content--desc section-desc-1">
                                Rebuilt for simplicity and speed, so you can
                                spend more time discovering and listening to
                                great podcasts.
                            </p>
                            <div class="hero__content--cta">
                                <a href="#!" class="btn hero__content--btn"
                                    >Get Started</a
                                >
                                <a href="#!" class="hero__content--link">
                                    Listen now
                                    <span class="hero__link-icon">
                                        <svg
                                            width="6"
                                            height="8"
                                            viewBox="0 0 6 8"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M5.85 3.9134C5.91667 3.95189 5.91667 4.04811 5.85 4.0866L0.15 7.3775C0.083333 7.41599 0 7.36788 0 7.2909L0 0.709103C0 0.632123 0.0833335 0.584011 0.15 0.622501L5.85 3.9134Z"
                                                fill="#FFFFFF"
                                            />
                                        </svg>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
